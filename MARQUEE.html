<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee tags</title>
</head>
<body> 
	<marquee behavior="slide">Pune</marquee>
	<marquee height="100">Solapur</marquee>
	<marquee behavior="alternate">Ahmednagar</marquee>
	<marquee direction="down">Deccan</marquee>
	<marquee direction="up">FC Road</marquee>
	<marquee>JM Road</marquee>

	<marquee>My webpage</marquee>
	<marquee scrolldelay="5">My webpage sd</marquee>
	<marquee scrollamount="7">My webpage sa</marquee>
	<marquee height=20>My webpage height</marquee>
	<marquee width="30">My webpage width</marquee>
	<marquee loop="3">My webpage loop</marquee>
	<marquee bgcolor="purple">My webpage</marquee>
	<marquee vspace="20%">My webpage v</marquee>
	<marquee hspace="40%">My webpage h</marquee>
</body>
</html>
